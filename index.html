<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Battle Tanks 3D</title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<!-- the style of the sub scene-container: 
		1. horizontally splitted and with a margin in the middle. 
		2. with decorated health bar
	-->
	<link rel="stylesheet" href="/styles/main.css">
	<link rel="stylesheet" href="/styles/pbar.css">
	<link rel="stylesheet" href="/styles/menu.css">
</head>

<body>
	<script type="module" src="/src/main.ts"></script>
	<div class="game-holder" id="gameHolder">
		<div class="header" id="menu">
			<div id="banner">
				<h1><span>Battle</span>Tanks</h1>
				<h2>Escape the Maze to win the BATTLE</h2>
			</div>
		</div>
		<div class="container" id="scene-container">
			<!-- in the scene container, there are sub scene containers for each of the two players, and in each sub container there is a div element for displaying health and weapon status -->
			<div class="sub-container" id="player1-container">
				<div class="health" id="player1-health">
					<div class="health__text" id="player1-health-bar_text">Health</div>
					<div class="health__bar" id="player1-health-bar">
						<div class="health__bar__fill" id="player1-health-bar-fill"></div>
					</div>
					<div class="health__value" id="player1-health-value">100</div>
				</div>
				<div class="powerups" id="player1-powerups">
					<!-- Power-up bars added dynamically -->
				</div>
				<div class="banner win-banner" id="player1-win-banner" style="display: none;">
					<div class="banner_text">
						<h1>YOU WIN!</h1>
					</div>
				</div>
				<div class="banner lose-banner" id="player1-lose-banner" style="display: none;">
					<div class="banner_text">
						<h1>YOU LOSE!</h1>
					</div>
				</div>
			</div>
			<div class="sub-container" id="player2-container">
				<div class="health" id="player2-health">
					<div class="health__text" id="player2-health-bar_text">Health</div>
					<div class="health__bar" id="player2-health-bar">
						<div class="health__bar__fill" id="player2-health-bar-fill"></div>
					</div>
					<div class="health__value" id="player2-health-value">100</div>
				</div>
				<div class="powerups" id="player2-powerups">
					<!-- Power-up bars added dynamically -->
				</div>
				<div class="banner win-banner" id="player2-win-banner" style="display: none;">
					<div class="banner_text">
						<h1>YOU WIN!</h1>
					</div>
				</div>
				<div class="banner lose-banner" id="player2-lose-banner" style="display: none;">
					<div class="banner_text">
						<h1>YOU LOSE!</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="splitter"></div>
		<div class="message message--replay" id="replayMessage">Click anywhere to start</div>
		<div class="message message--instructions" id="instructions">
			<!-- for player 1 -->
			<div class="message__player1" id="instructions-player1">
				<div class="message__player1__text" id="instructions-player1-text">Player 1</div>
				<div class="message__player1__controls" id="instructions-player1-controls">
					<br> <span>WSAD</span> to move, <span>Space</span> to shoot
				</div>
			</div>
			<!-- for player 2 -->
			<div class="message__player2" id="instructions-player2">
				<div class="message__player2__text" id="instructions-player2-text">Player 2</div>
				<div class="message__player2__controls" id="instructions-player2-controls">
					<br> <span>Arrow keys</span> to move, <span>Enter</span> to shoot
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="footer__text">
			<p>Welcome issue reports on <a
					href="https://github.com/EGalahad/BattleTanks-Online/issues">BattleTanks-Online</a>
		</div>
	</footer>
</body>


</html>
